name: Check formatting

on:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          cache: "npm"
          node-version: "22"

      - name: Run Prettier
        run: |
          npm ci
          npm run prettier:check

  ormolu:
    runs-on: ubuntu-latest

    steps:
      - run: |
          git config --global core.autocrlf input
          git config --global core.eol lf

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for Haskell file changes
        id: haskell-changes
        run: |
          changed_files=$(git diff --name-only origin/${{ github.base_ref }}..HEAD | grep -E '^waspc/.*\.hs$' || true)

          if [ -z "$changed_files" ]; then
            exit 0
          fi

          # strip leading "waspc/"
          haskell_files=$(echo "$changed_files" | sed -E 's#^waspc/##')

          # write multiline output safely
          echo "haskell_files<<EOF" >> $GITHUB_OUTPUT
          printf '%s\n' "$haskell_files" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          echo "Found Haskell files to check:"
          printf '%s\n' "$haskell_files"

      - uses: ./.github/actions/setup-haskell
        if: steps.haskell-changes.outputs.haskell_files != ''

      # cache ormolu?
      - name: Run ormolu for changed Haskell files
        if: steps.haskell-changes.outputs.haskell_files != ''
        working-directory: waspc
        run: |
          cabal --project-file=${{ github.workspace }}/dev-tool.project install $1 --installdir=${{ github.workspace }}/.bin --install-method=copy ormolu
          ./.bin/ormolu --color always --check-idempotence --mode check ${{ steps.haskell-changes.outputs.haskell_files }}
