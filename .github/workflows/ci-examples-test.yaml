name: "Test - E2E Example apps"

on:
  workflow_call:

env:
  WASP_TELEMETRY_DISABLE: 1

jobs:
  test-example-apps:
    name: Test Example Apps
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        example:
          - tutorials/TodoApp
          - tutorials/TodoAppTs
          - waspello
          - waspleau
          - websockets-realtime-voting
          - ask-the-documents
          - kitchen-sink

    steps:
      - uses: "actions/checkout@v6"

      - uses: ./.github/actions/setup-haskell
        with:
          cabal-project-dir: waspc

      - uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc

      - name: Install Wasp CLI
        working-directory: waspc
        run: ./run install

      - name: Setup Wasp TS Config (if needed)
        working-directory: examples/${{ matrix.example }}
        run: |
          if [ -f *.wasp.ts ]; then
            wasp-cli ts-setup
          fi

      # We must compile the project to generate the Wasp libs before installing deps
      - name: Compile project and install deps for ${{ matrix.example }}
        working-directory: examples/${{ matrix.example }}
        run: wasp-cli compile

      - name: Setup project environment for ${{ matrix.example }}
        working-directory: examples/${{ matrix.example }}
        run: |
          if [ -f ".env.server.example" ]; then
            cp .env.server.example .env.server
          fi

      - name: Extract Database Provider
        id: extract-db-provider
        working-directory: examples/${{ matrix.example }}
        run: |
          DATABASE_PROVIDER=$($GITHUB_WORKSPACE/scripts/get-wasp-database-provider.sh wasp-cli)
          echo "provider=$DATABASE_PROVIDER" >> $GITHUB_OUTPUT

      - name: Prepare wasp-app-runner
        working-directory: wasp-app-runner
        run: npm install && npm run build

      - name: Run DEV e2e tests for ${{ matrix.example }}
        working-directory: examples/${{ matrix.example }}
        env:
          WASP_APP_RUNNER_CLI_CMD: ${{ github.workspace }}/wasp-app-runner/bin/index.js
          WASP_CLI_CMD: wasp-cli
          WASP_RUN_MODE: dev
        run: npm run test

      - name: Run BUILD e2e tests for ${{ matrix.example }}
        # Skip BUILD tests for SQLite projects, as it is not supported by Wasp
        if: steps.extract-db-provider.outputs.provider != 'sqlite'
        working-directory: examples/${{ matrix.example }}
        env:
          WASP_APP_RUNNER_CLI_CMD: ${{ github.workspace }}/wasp-app-runner/bin/index.js
          WASP_CLI_CMD: wasp-cli
          WASP_RUN_MODE: build
        run: npm run test
